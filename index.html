<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Instruments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        h1 {
            text-shadow: 2px 2px 4px #aaa;
        }

        button {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select an Instrument to Play</h1>
    </header>

    <div>
        <button onclick="redirectToPiano()">Piano</button>
        <button onclick="redirectToDrum()">Drum</button>
    </div>

    <script>
        function redirectToPiano() {
            window.location.href = 'Piano/index.html';
        }

        function redirectToDrum() {
            window.location.href = 'Drums/index.html';
        }
    </script>

</body>
</html>
